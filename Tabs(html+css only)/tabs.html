<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/tabs.css"> </head>

<body>
    
    
    
    
          <div class="tabs">
            <input id="tab1" type="radio" name="tabs" checked>
            <input id="tab2" type="radio" name="tabs">
            <input id="tab3" type="radio" name="tabs">
            <section class="tabs__wrapper">
                <label for="tab1">Tab1</label>
                <label for="tab2">Tab2</label>
                <label for="tab3">Tab3</label> 
            </section>
            <section class="tabs__content">
                <div class="tab tab1">Tab 1 content</div>
                <div class="tab tab2">Tab 2 content</div>
                <div class="tab tab3">Tab 3 content</div> 
            </section> 
        </div>  
    
    
    
    
    
</body>

</html>
